<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="./images/profile-pic.png">

<body>
    <!-- Animated particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <button id="share-button"><i class="fa-regular fa-share-from-square"></i></button>

    <div class="profile">
        <div class="profile-container">
            <div class="profile-glow"></div>
            <img src="./images/profile-pic.png" id="photo"
                alt="Profile Picture" />
            <h3>@Indrajit-suzzi</h3>
        </div>
    </div>

    <div class="container">
        <div class="card" onclick="openLink('https://www.facebook.com/Indrajit.suzzi')">
            <i class="fa-brands fa-facebook icon"></i>
            <p>indrajit.suzzi - Facebook</p>
        </div>

        <div class="card" onclick="openLink('https://www.instagram.com/Indrajit.suzzi')">
            <i class="fa-brands fa-instagram icon"></i>
            <p>user - indrajit.suzzi</p>
        </div>

        <div class="card" onclick="openLink('https://x.com/indrajit_suzzi')">
            <i class="fa-brands fa-x-twitter icon"></i>
            <p>indrajit_suzzi - profile</p>
        </div>

        <div class="card" onclick="openLink('https://www.linkedin.com/in/indrajit-suzzi/')">
            <i class="fa-brands fa-linkedin icon"></i>
            <p>Indrajit Roy</p>
        </div>

        <div class="card" onclick="openLink('https://t.me/indrajit_suzzi')">
            <i class="fa-brands fa-telegram icon"></i>
            <p>ιηÐɾαʝι† - message</p>
        </div>

        <div class="card" onclick="openLink('https://github.com/Indrajit-suzzi')">
            <i class="fa-brands fa-github icon"></i>
            <p>indrajit-suzzi - Overview</p>
        </div>

        <div class="card" onclick="openLink('https://leetcode.com/u/Indrajit-suzzi/')">
            <i class="fa-solid fa-laptop-code icon"></i>
            <p>indrajit-suzzi - Leetcode</p>
        </div>
    </div>

    <footer>
        <h5>suzzi.indrajit@gmail.com</h5>
    </footer>


    <script src="script.js"></script>
</body>

</html>
